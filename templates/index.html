{% extends 'base.html' %}

{% block body %}
<h1 class="l-fontWeight-bold">見つける</h1>
<div class="l-spacing-top"></div>
<br>
<hr>
{% for item in feed %}
<div class="l-card l-color-dark l-border-radius">
    <h4 class="l-fontWeight-bold l-color-dark">{{ item.title }}</h4>
    <small class="l-color-grey"># {{ item.published }}</small>
    <div style="margin-top:20px;"></div>
    <a href="{{ item.links[0].href }}" target="_blank" rel="noopener noreferrer">
        <p class="l-color-grey"><b><i class="fa fa-search"></i>  覗いてみる</b></p>
    </a>
</div>
<hr>
<a href="/opinion"><button id="top_btn" class="l-bg-red l-color-white"><i class="fa fa-comments-o fa-2x"></i></button></a>
{% endfor %}
{% endblock %}
