{% extends 'base.html' %}

{% block body %}
<h1 class="l-fontWeight-bold l-color-white">newsDiscussion</h1>
<p class="l-fontWeight-bold l-color-white">出来事に意見しよう</p>

<div class="l-spacing-top"></div>
<br>

{% for item in feed %}
    <h4 class="l-hedding2-red l-fontWeight-medium l-color-white">{{ item.title }}</h4>
    <p class="l-color-grey">{{ item.published }}</p>
    <hr>
    <a href="{{ item.links[0].href }}" target="_blank" rel="noopener noreferrer"><button style="border:none;padding:10px;border-radius:5px;" class="l-bg-red l-fontWeight-medium l-color-dark">記事を読む</button></a>
<a href="/opinion"><button style="border:none;padding:10px;border-radius:5px;" class="l-bg-blue l-fontWeight-medium l-color-dark">考えを共有</button></a>
    <br><br>
{% endfor %}

{% endblock %}
