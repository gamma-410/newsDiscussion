{% extends 'base.html' %}

{% block body %}
<h1 class="l-fontWeight-bold l-color-white">detail</h1>
<p class="l-fontWeight-bold l-color-white"></p>
<p class="l-fontWeight-bold l-color-white">writer: {{ post.user }}</p>
<div class="l-spacing-top"></div>
<br>

<div class="l-card l-bg-white l-color-dark l-border-radius">

</div><br>
<a href="/opinion"><button type="button" class="l-btn l-bg-grey">戻る</button></a><br><br>

{% endblock %}
