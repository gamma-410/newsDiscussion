{% extends 'base.html' %}

{% block body %}
<h1 class="l-fontWeight-bold">みんなの投稿</h1>
<div class="l-spacing-top"></div>
<br>
<hr>
{% for post in posts %}

<div class="l-card l-color-dark l-border-radius">
    <p>{{ post.post_date.date() }}</p>
    <h4><b>{{ post.title }}</b></h4>
    <small>by {{ post.user }}</small><br>
    <br>
    <a href="/detail/{{ post.id }}"><button class="l-btn l-color-white l-bg-green">カードを読む</button></a>&nbsp;<a href="/delete/{{ post.id }}"><button class="l-btn l-color-white l-bg-red">削除する</button></a>
</div>
<hr>
{% endfor %}
<br>
<a href="/create"><button id="top_btn" class="l-bg-blue l-color-white"><i class="fa fa-plus fa-2x "></i></button></a>
<a href="/"><button class="l-btn l-color-white l-bg-grey">戻る</button></a><br><br>
{% endblock %}
