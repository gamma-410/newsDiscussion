{% extends 'base.html' %}

{% block body %}
<h1 class="l-fontWeight-bold" style="text-align:center;">opinions </h1>
<p class="l-fontWeight-bold" style="text-align:center;">考えを共有する</p>
<div class="l-spacing-top"></div>
<br>
<hr>
<br>
<a href="/create"><button class="l-btn l-color-white l-bg-blue">+ カード作成</button></a><br><br>
{% for post in posts %}

<div style="border:1px solid #a9a9a9;" class="l-card l-bg-white l-color-dark l-border-radius">
    <p>{{ post.post_date.date() }}</p>
    <h4 class="l-hedding2-red"><b>{{ post.title }}</b></h4>
    <hr>
    <small>writer: {{ post.user }}</small><br>
    <a href="/detail/{{ post.id }}"><button class="l-btn l-color-white l-bg-green">詳細</button></a>&nbsp;<a href="/delete/{{ post.id }}"><button class="l-btn l-color-white l-bg-red">削除</button></a>
</div>
<br>
{% endfor %}
<br>
<a href="/"><button class="l-btn l-color-white l-bg-grey">戻る</button></a><br><br>
{% endblock %}
